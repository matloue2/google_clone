<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google font icons-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <link rel="stylesheet" href="./styles.css">
    <title>Google UI Clone</title>
</head>
<body>
    <!--Header Starts here-->
    <div class="header">
        <div class="left_header">
            <a href="#">About</a>
            <a href="#">Store</a>
            
        </div>

        <div class="right_header">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-symbols-outlined apps_icon">
                apps
            </span>

            <span class="material-symbols-outlined">
                account_circle
            </span>
        </div>
        
    </div>
    <!--Header Ends here-->

    <!--Main Body-->
    <div class="main">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
    

        <!--Search input-->
        <div class="search_input">
            <span class="material-symbols-outlined">
                search
            </span>
            <input type="text">
            <span class="material-symbols-outlined mic">
                mic
            </span>
            <span class="material-symbols-outlined image">
                image
            </span>
        </div>

        <div class="search_input_buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        <div class="language">
            <span>Google offered in: </span>
            <span id="lang">Afrikaans</span>
            <span id="lang">Sesotho</span>
            <span id="lang">isiZulu</span>
            <span id="lang">IsiXhosa</span>
            <span id="lang">Setswana</span>
            <span id="lang">Northern Sotho</span>
        </div>
        <!--Search input Ends here-->
    </div>
    <!--Main Body Ends here-->
</body>
</html>
